<!DOCTYPE html>

<html>
  <head>
    <title>Canvas</title>
    <script type="text/javascript" src="snake.js"></script>
    <script type="text/javascript" src="snakeui.js"></script>
    <link rel="stylesheet" href="snake.css">
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <meta charset="utf-8"/>
  </head>
    <body>
      <canvas id="canvas" width=800 height=350>
      Please update your browser to one that supports HTML5 and Canvas
      </canvas>
      <div id="controls">
        <br />
        <span>2 Players: </span><input id="multiplayer" onchange="DisplayPlayer2()" type="checkbox" value="multiplayer" name="multiplayer"/>
        <br />
        <span>Player 1 name: </span> <input type="text" id="player1name"/>
        <span>Player 1 colour: </span>
        <select id="player1color">
          <option>Red</option> <option value="#00ff00">Green</option> <option>Blue</option> <option>Black</option>
        </select>
        <div id="player2controls" style="visibility:hidden">
          <span>Player 2 name: </span> <input type="text" id="player2name"/>
          <span>Player 2 colour: </span>
          <select id="player2color">
            <option>Red</option> <option value="#00ff00">Green</option> <option>Blue</option> <option>Black</option>
          </select>
        </div>
        <span>Play for </span>
        <select id="ti" onchange="General.Timer=this.value">
          <option value="60">1 minute</option>
          <option value="120">2 minutes</option>
          <option value="300">5 minutes</option>
        </select>
        <br />
        <input type="button" value="Play!" onclick="StartGame()"/>
      </div>
      <br />
      <div id="score" style="visibility:hidden">
        <span style="color: " id="player1"></span>
        <span style="color: " id="player2"></span>
      </div>
      <p id="timer" style="font-size:50px;text-align:center;margin:0;margin-top:10px"></p>
    </body>
  </html>
